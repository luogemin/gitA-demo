<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">

<body>
    <!-- 头部部分 -->
    <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showTime"></div>
    </header>
    <script>
        var t = null
        t = setTimeout(time,1000)
        function time(){
        clearTimeout(t)
        var dt= new Date()
        var y = dt.getFullYear()
        var mt = dt.getMonth()+1
        var day = dt.getDate()
        var h = dt.getHours()
        var m = dt.getMinutes()
        var s = dt.getSeconds()
        document.querySelector(".showTime").innerHTML='当前时间:'+ y+'年'
        +mt+'月'+day+'日'+ '-'+h+'时'+m+'分'+s+'秒'
        t =setTimeout(time,1000)
        }
    </script>
    <!-- 主体部分 -->
    <section class="mainBox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-行业分析</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>柱形图-行业分析<a href="javascript:;">2011</a>
                    <a href="javascript:;">2012</a>
                </h2>
                <div class="chart">图标</div>

            </div>
            <div class="panel pie">
                <h2>柱形图-行业分析</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块制作 -->
            <div class="no"></div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>柱形图-行业分析</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>柱形图-行业分析</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-行业分析</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js" ></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
